<style>
    body{
    background-image: url("Rain.jpg");
    color: white;
    height: 100vh;
	font-size: 16px;
	font-family: Montserrat, helvetica, sans-serif;
    }
    @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

em {
	font-size: smaller;
}
.grid {
	display: grid;
	grid-gap: .5rem;
	grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

input,
button,
select,
textarea {
	padding: 0.5rem;
	margin-bottom: .25rem;
}

label {
	font-size: .7rem;
	font-weight: 700;
	width: 200px;
	display: block;
}

input:focus {
	box-shadow: 0 0 10px #bbb;
}
fieldset {
	background-color: rgba(238, 238, 238, 0.205);
	border: 1px solid rgba(204, 204, 204, 0.589);
}

legend {
	font-family: Arial, sans-serif;
	font-size: .6rem;
}
.nestedfieldset {
	background-color: rgba(255, 255, 255, 0.384);
	margin-bottom: 2rem;
}

input[type="button"] {
	color: rgba(0, 0, 255, 0.342);
}
input[type="button"]:hover {
	background-color: #d803b454;
}


input:invalid {
	background-color: rgb(150, 73, 73);
	color: #000;
}
input:valid {
	background-color: rgb(56, 52, 94);
	color: #000;
}

.flexly {
	display: flex;
	align-items: center;
}

input[type="radio"], input[type="checkbox"] {
	width: 20px;
	height: 20px;
	margin-right: 1rem;
}

.selection {
	display: grid;
	grid-template-columns: 1fr 1fr;
	align-items: center;
}

#ratingvalue {
	margin: 0 15px;
	color: #e0e1e9;
}

#selected {
	position: absolute;
	top: 550px;
	left: 300px;
	border: 1px solid rgb(14, 13, 13);
	background-color: #abe;
	padding: 10px;
	font-weight: 700;
	display: none;
}

.bottom {
	display: flex;
	align-content: bottom;
}

.sbutton {
	margin: .1rem;
	background-color: #abe;
	font-weight: 700;
	border: 1px solid #777;
	box-shadow: 0 0 7px #777;
}

input[type='checkbox']:checked {
	counter-increment: total;
}

#checkounter::before {
	content: counter(total);
}
.dropbtn {
  background-color: rgb(150, 73, 73);
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgba(255, 255, 255, 0.555);
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: rgb(150, 73, 73);
}
</style>
<head>
<title>Storm Central</title>
</head>
<body>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Your information</legend>
            <label>Full Name:*<input type="alpha" name="fname" required pattern="[A-Za-z]"></label>
            <label>Email:*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label for="zip">Zip Code:
            <input type="text" id="zip" name="zip" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep"></label>
            <label>Phone:*<input type="tel" name="Phone" placeholder="1234567689" required></label>

        </fieldset>
        <fieldset>
            <legend> Storm Information</legend>
            <label>Storm Date:<input type="date" name="StormDate"></label><br>
            <label>Storm Time:<input type="time" name="StormTime"></label><br>
            <label>Storm Type:
                <input name="storms" list="stormlist" placeholder="Select a Storm Type"></label>
            <datalist id="stormlist">
                <option value="Hail">
                <option value="Lightning">
                <option value="Tornado">
            </datalist>
            <br>
            <label class="flexly" for="rating">Storm severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </label>
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <div class="dropdown">
                <label>Storm region:<br><br><select id="dropdown" name="dropdown">
                    <option disabled>Select an option</option>
                  <option value="Preston">Preston</option>
                  <option value="Soda Springs">Soda Springs</option>
                  <option value="fish haven">Fish Haven</option>
                </label>
                </select>
              </div>
              <br><br>
              <legend>Are you in-danger level? <em>(Choose one)</em></legend>
				<input type="radio" name="time" id="time1" value="8" checked>
				<label for="time1">Yes</label>
				<input type="radio" name="time" id="time2" value="9">
				<label for="time2">No</label>
              <br><br>
                <label>Additional Information<input type="text" name="text"></label>
        </fieldset>
        <br>
        <button type="submit" value="Submit">Send Information</button>
    </form> 


</body>

     <script>
     function adjustRating(rating) {
        document.getElementById("ratingvalue").innerHTML = rating;
    }
    
    function selectResponse() {
        const s = document.querySelector('#selected');
        const sel = document.querySelector('#selectbrowser');
        s.style.display = "block";
        s.textContent = sel.value;
